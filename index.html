    <!-- scripts -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var swiper = new Swiper(".swiper-container", {
          loop: true,
          autoplay: {
            delay: 5000,
            disableOnInteraction: false,
          },

          pagination: {
            el: ".swiper-pagination",
            clickable: true,
            type: "bullets",
            bulletElement: "div",
            bulletClass: "swiper-pagination-bullet",
            bulletActiveClass: "swiper-pagination-bullet-active",
            renderBullet: function (index, className) {
              return (
                '<div class="' +
                className +
                '"><div class="progress-bar"></div></div>'
              );
            },
          },

          on: {
            slideChangeTransitionStart: function () {
              var progressBars = document.querySelectorAll(".progress-bar");
              progressBars.forEach(function (bar) {
                bar.style.transition = "none";
                bar.style.transform = "scaleX(0)";
              });
            },

            slideChangeTransitionEnd: function () {
              var activeProgressBar = document.querySelector(
                ".swiper-pagination-bullet-active .progress-bar"
              );
              if (activeProgressBar) {
                activeProgressBar.style.transition = "transform 3s linear";
                activeProgressBar.style.transform = "scaleX(1)";
              }
            },

            autoplayTimeLeft(s, time, progress) {
              var activeProgressBar = document.querySelector(
                ".swiper-pagination-bullet-active .progress-bar"
              );
              if (activeProgressBar) {
                activeProgressBar.style.transitionDuration = `${time / 1000}s`;
                activeProgressBar.style.transform = `scaleX(${1 - progress})`;
              }
            },
          },
        });
      });
    </script>
